<div class="container bgmask">
	<div class="window"  style="width: 580px; height: 225px;" id="user-window">
		<header>
			<label>编辑密码</label>
			<a class="close close-btn">&times;</a>
		</header>
		<main>
			<form class="form-bs" id="form-user" >
				<input type="hidden" name="id" />
				<table class="list-table col-table">
					<tbody>
						<tr>
							<td>用户名*</td>
							<td><input type="text" name="userName" class="base-ipt" readonly data-dzck="notnull" data-emsg="用户名不能为空"  maxlength="16"/></td>
						</tr>
						<tr>
							<td>新密码*</td>
							<td><input type="password" name="newPsd" class="base-ipt" data-dzck="notnull" data-emsg="新密码不能为空" maxlength="16" /></td>
						</tr>
						<tr>
							<td>确认密码*</td>
							<td><input type="password" name="surePsd" class="base-ipt" data-dzck="notnull" data-emsg="确认密码不能为空"  maxlength="16" /></td>
						</tr>
					</tbody>
				</table>
			</form>
		</main>
		<footer>
			<div class="form-action">
				   <button type="button" class="base-btn b-btn" id="editpsd-save-btn" >保存</button>
				   <button type="button" class="base-btn r-btn close-btn">取消</button>
			</div>
		</footer>
	</div>
</div>

<script type="text/javascript">
app.user.editPsd.init();
</script>
