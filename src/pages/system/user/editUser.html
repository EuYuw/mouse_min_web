<div class="container bgmask">
	<div class="window"  style="width: 580px; height: 225px;" id="user-window">
		<header>
			<label>编辑用户</label>
			<a class="close close-btn">&times;</a>
		</header>
		<main>
			<form class="form-bs" id="form-user" >
				<input type="hidden" name="id" />
				<table class="list-table col-table">
					<tbody>
						<tr>
							<td>用户名*</td>
							<td><input type="text" name="userName" class="base-ipt" readonly data-dzck="notnull" data-emsg="用户名不能为空"  maxlength="16"/></td>
						</tr>
						<tr>
							<td>电子邮箱*</td>
							<td><input type="text" name="email" class="base-ipt" data-dzck="notnull,email" data-emsg="电子邮箱不能为空,电子邮箱格式错误" maxlength="32" /></td>
						</tr>
						<tr>
							<td>电话号码*</td>
							<td><input type="text" name="tel" class="base-ipt" data-dzck="notnull,tel" data-emsg="电话号码不能为空,电话号码格式错误"  maxlength="15" /></td>
						</tr>
					</tbody>
				</table>
			</form>
		</main>
		<footer>
			<div class="form-action">
				   <button type="button" class="base-btn b-btn" id="useredit-save-btn" >保存</button>
				   <button type="button" class="base-btn r-btn close-btn">取消</button>
			</div>
		</footer>
	</div>
</div>

<script type="text/javascript">
app.user.edit.init();
</script>
